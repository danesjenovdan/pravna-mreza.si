{% for infopush in infopushes %}
<div class="row mt-4 mt-lg-5">
    <div class="col">
        <div class="infopush">
            {% if infopush.title %}
                <h3><div class="serif text-uppercase">{{ infopush.title }}</div></h3>
            {% endif %}
            {{ infopush.text|safe }}
        </div>
    </div>
</div>
{% endfor %}
