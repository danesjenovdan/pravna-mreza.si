{% load wagtailcore_tags static %}

<footer class="container-fluid">
    <div class="row row-purple mb-0">
        <div class="container">
            <div class="row pt-4">
                <nav class="col-12 col-lg-6 social-media-footer mb-4 mb-lg-0 d-lg-flex align-items-center">
                    <div class="text-center text-lg-left mb-2 mb-lg-0">
                        {{ settings.home.FooterSettings.footer_text }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="{{ settings.home.FooterSettings.facebook_link }}" target="_blank" class="share-button d-flex justify-content-center align-items-center ml-lg-4">
                            <img src="{% static 'img/social-facebook.png' %}" />
                        </a>
                        <a href="{{ settings.home.FooterSettings.twitter_link }}" target="_blank" class="share-button d-flex justify-content-center align-items-center ml-3">
                            <img src="{% static 'img/social-twitter.png' %}" />
                        </a>
                    </div>
                </nav>
            </div>
            <hr class="d-none d-lg-block">
            <div class="row py-4">
                <nav class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex justify-content-center justify-content-lg-start align-items-center">
                    {% for link in settings.home.FooterSettings.footer_links_left %}
                    <a href="{% if link.value.url %}{{ link.value.url }}{% elif link.value.page %}{% pageurl link.value.page %}{% elif link.value.email %}mailto:{{ link.value.email }}{% endif %}">{{ link.value.name }} &gt;&gt;&gt;</a>
                    <span class="separator"></span>
                    {% endfor %}
                </nav>
                <nav class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex align-items-center justify-content-center justify-content-lg-end">
                    {% for link in settings.home.FooterSettings.footer_links_right %}
                    <a href="{% if link.value.url %}{{ link.value.url }}{% elif link.value.page %}{% pageurl link.value.page %}{% elif link.value.email %}mailto:{{ link.value.email }}{% endif %}">{{ link.value.name }} &gt;&gt;&gt;</a>
                    <span class="separator"></span>
                    {% endfor %}
                </nav>

                        <p class="my-2 d-inline d-lg-block">Ilustracija: <a href="https://absurd.design" target="_blank">absurd design</a></p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
