{% load wagtailcore_tags static %}

<div class="square square-light-purple">
    <div class="row text-center text-lg-left">
      <div class="col-lg-8">
        <div class="mt-4 mt-lg-5 mb-4">
          <h3>{{ settings.home.Monitor.monitor_title_part_one }}</h3>
          <h3>{{ settings.home.Monitor.monitor_title_part_two }}</h3>
        </div>
        <div class="mb-4">
          <p>{{ settings.home.Monitor.monitor_text }}</p>
        </div>
        {% if settings.home.Monitor.monitor_link %}
        <div>
          <a href="{% pageurl settings.home.Monitor.monitor_link %}" class="btn support-btn mt-2 text-center text-lg-left">{{ settings.home.Monitor.monitor_button }} &gt;&gt;&gt;</a>
        </div>
        {% endif %}
      </div>
      <div class="col-lg-4 text-center text-lg-right order-first order-lg-last">
        <img src="{% static 'img/lupa.png' %}" />
      </div>
    </div>
</div>
